    <!--Write a Java Script Program to input angles of a triangle and check whether triangle is valid or not.. -->
    <script>
        let a = parseInt(prompt("enter the first value of tringle a"));
        let b = parseInt(prompt("enter the first value of tringle b"));
        let c = parseInt(prompt("enter the first value of tringle c"));
        let d = a+b+c;
        
            if(d==180){
              console.log("triangle is valid");
            }
            else{
               console.log("triangle is not valid");
            }
        
    </script>
