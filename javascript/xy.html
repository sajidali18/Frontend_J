<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = 145;
        let add = 0;
        while (x!=0) {
            let rem = 0;
            let fact = 1;
            rem = parseInt(x)%parseInt("10");
            // console.log(rem);
            for (let i = 1; i <=rem; i++) {
                fact= fact * i;
            }
            add = parseInt(add)+parseInt(fact);
            x = Math.floor(x/10);
        }
        console.log(add);
    </script>
</body>
</html>
