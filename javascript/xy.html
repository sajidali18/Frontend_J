<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
     integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
  <style>
    .slider{
        border: 2px solid black;
        display: flex;
        width: 80vh;
        height: 50vh;
        margin: 0 auto;
        margin-top: 4rem;
        position: relative;
        overflow: hidden;
    }
    .slide{
        width: 100%;
        height: 100%;
        position: absolute;
    }
    .slide img {
        height: 100%;
        width: 100%;
    }
    .buttons{
        text-align: center;
        margin-top: 2rem;
    }
    .buttons button{
        padding: 5px 10px;
        margin: 15px;
    }
    /* .slide:nth-child(1){
        left: 0;
    }
    .slide:nth-child(2){
        left: 100%;
    }
    .slide:nth-child(3){
        left: 200%;
    }
    .slide:nth-child(4){
        left: 300%;
    } */
  </style>
<body>
    <div class="slider">
        <div class="slide">
            <img src="https://plus.unsplash.com/premium_photo-1680553492268-516537c44d91?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" alt=""></div>
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1595147389795-37094173bfd8?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGltYWdlfGVufDB8fDB8fHww" alt="">
        </div>
        <div class="slide"><img src="https://images.unsplash.com/photo-1598214886806-c87b84b7078b?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGltYWdlfGVufDB8fDB8fHww" alt=""></div>
        <div class="slide"><img src="https://images.unsplash.com/photo-1621155346337-1d19476ba7d6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGltYWdlfGVufDB8fDB8fHww" alt=""></div>
    </div>
    <div class="buttons">
        <button id="left"><i class="fa-solid fa-arrow-left"></i></button>
        <button id="right"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
    <script>
          const prevbtn = document.getElementById("left");
          const nextbtn = document.getElementById("right");
          const slides  = document.querySelectorAll(".slide");
          
          slides.forEach(function(slide,i){
            slide.style.left = `${i*100}%`;
          })
          let counter = 0;
          nextbtn.addEventListener("click", function(){
            counter++;
            crousel();

          })
          prevbtn.addEventListener("click", function(){
            counter--;
            crousel();
          })
          function crousel(){
            if(counter==slides.length){
                counter=0;
            }
            if(counter<0){
              counter = slides.length-1;
            }
            slides.forEach(function(slide){
                slide.style.transform = `translateX(-${counter * 100}%)`;
            })
          }
    </script>
</body>
</html>
