<body>
    <!-- Write a Java Script Program to check whether a number is divisible by 5 and 11 or not. -->
    <script>
        let a = prompt("enter the first value of a");
        if(a%5==0){
           if(a%11==0){
            console.log(a, " is divisible by 5 and 11");
            }
            else{
                console.log(a, " is not divisible by 5 and 11");
            }
        }
       
    </script>
