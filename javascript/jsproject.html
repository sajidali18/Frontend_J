<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      .hide{
        position: absolute;
        left: 190px;
      }
    </style>
</head>
<body>
    <input type="text" placeholder="enter your  name" id="name" class="input"> <br> <br>
    <input type="text" placeholder="enter your email" id="email" class="input"> <br><br>
    <input type="number" placeholder="enter your mobile number" id="number" class="input"> <br><br>
    <input type="text" placeholder="enter your city" id="city" class="input"> <br><br>
    <input type="number" placeholder="enter your pincode" id="pincode" class="input"> <br><br>
    <div class="container">
    <input type="password" placeholder="enter your password" id="input" class="input">
    <button id="btn1" class="show"><i class="fa-solid fa-eye"></i></button>
    <button id="btn2" class="hide"><i class="fa-regular fa-eye-slash"></i></button>
</div> <br>
<button id="submit">submit</button>
    <script>
         document.getElementById("btn2").onclick = function(){
             let x = document.getElementById("input");
             document.getElementById("btn2").style.display = "none";
             document.getElementById("btn1").style.display = "inline-block";
            if(x.type=="password"){
                x.type = "text";
            }
            else{
                x.type = "password";
            }
         }
         document.getElementById("btn1").onclick = function(){
            document.getElementById("btn1").style.display = "none";
            document.getElementById("btn2").style.display = "inline-block";
            let x = document.getElementById("input");
            if(x.type=="text"){
                x.type = "password";
            }
            else{
                x.type = "text";
            }
         }
         let x=[];
         document.getElementById("submit").onclick = function(){
             
            let inp = document.querySelectorAll(".input");
            console.log(inp)
            for(let i of inp){

                x.push(i.value)
            }
        console.log(x);
     }

    </script>
</body>
</html>
