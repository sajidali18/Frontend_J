<!DOCTYPE html>

<body>
    <!--Write a Java Script Program to input all sides of a triangle and check whether triangle is valid or not.. -->
    <script>
        let a = prompt("enter the first value of side a");
        let b = prompt("enter the value of side b");
        let c = prompt("enter the value of side c");
            if(a+b>c && a+c>b && b+c>a){
              console.log("triangle is valid");
            }
            else{
               console.log("triangle is not valid");
            }
    
        
    </script>
</body>
</html>
