    <!-- Write a Java Script Program to find maximum between two numbers -->
    <script>
        let a = prompt("enter the purchasing price");
        let b = prompt("enter the selling price");
        let c = b-a;

            console.log("total profit is",c);
        }
        else{
            console.log("total loss is ",c);
        }
    </script>
