<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a Java Script Program to check whether a character is alphabet or not. -->
    <script>
        let a = prompt("enter the alphabet");
        if((a >= 'a' && a <= 'z') || (a >= 'A' && a <= 'z')){
            console.log(a,"is alphabet");
        }
        else{
            console.log(a,"is not alphabet");
        }
    </script>
</body>
</html>
