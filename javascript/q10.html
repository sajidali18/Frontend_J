<!DOCTYPE html>
<html lang="en">

<body>
    <!-- Write a Java Script Program to input month number and print number of days in that month. -->
    <script>
        let a = prompt("enter the month number");
        if(a==1){
            console.log("january");
        }
        else if(a==2){
            console.log("feb");  
        }
        else if(a==3){
            console.log("march");  
        }
        else if(a==4){
            console.log("aprail");  
        }
        else if(a==5){
            console.log("may");  
        }
        else if(a==6){
            console.log("jun");  
        }
        else if(a==7){
            console.log("july");  
        }
        else if(a==8){
            console.log("august");  
        }
        else if(a==9){
            console.log("september");  
        }
        else if(a==10){
            console.log("october");  
        }
        else if(a==11){
            console.log("novomber");  
        }
        else if(a==12){
            console.log("december");  
        }
    </script>
</body>
</html>
