<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    .slide-container {
        border: 2px solid black;
        display: flex;
        width: 80vh;
        height: 40vh;
        margin: 0 auto;
        margin-top: 4rem;
        position: relative;
        max-width: 80rem;
        overflow: hidden;
    }

    .slide {
        /* text-align: center; */
        position: absolute;
        width: 100%;
        height: 100%;
        display: grid;
        /* place-items: center; */
    }

    .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* .slide:nth-child(1){
        right: 0;
    }
    .slide:nth-child(2){
        right: 100%;
    }
    .slide:nth-child(3){
        right: 200%;
    }
    .slide:nth-child(4){
        right: 300%;
    }
    .slide{
        transform: translateX(100%);
        transform: translateY(-100%);
    } */
    /* .slide{
        transition:all 0.5s ease-in-out ;
    } */
    .buttons {
        text-align: center;
        margin-top: 2rem;
    }

    .buttons button {
        padding: 10px 20px;
        margin: 15px;
    }
</style>

<body id="body">
    <div class="slide-container">
        <div class="slide">
            <img src="https://images.pexels.com/photos/45853/grey-crowned-crane-bird-crane-animal-45853.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="">
        </div>
        <div class="slide">
            <img src="https://images.pexels.com/photos/1308881/pexels-photo-1308881.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="">
        </div>
        <div class="slide">
            <img src="https://images.pexels.com/photos/593655/pexels-photo-593655.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="">
        </div>
        <div class="slide">
            <img src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="">
        </div>
    </div>

    <div class="buttons">
        <button class="left"><i class="fa-solid fa-arrow-left"></i></button>
        <button class="right"><i class="fa-solid fa-arrow-right"></i></button>
    </div>

    <script>
        const nextbtn = document.querySelector(".right");
        const prevbtn = document.querySelector(".left");
        const slides = document.querySelectorAll(".slide");
        slides.forEach(function (slide, i) {
            slide.style.left = `${i * 100}%`;
        })
        let counter = 0;
        nextbtn.onclick = function () {
            counter++;
            crousel();
        }
        prevbtn.onclick = function () {
            counter--;
            crousel();
        }
        function crousel() {
            if (counter==slides.length){
                counter=0;
            }
            if(counter<0){
                counter = slides.length-1;
            }
                slides.forEach(function (slide) {
                    slide.style.transform = `translateX(-${counter * 100}%)`;
                    slide.style.transition = `all ${1.5}s ease-in-out`;
                })
        }
    </script>
</body>

</html>
