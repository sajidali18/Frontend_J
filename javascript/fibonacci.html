<body>
    <input type="text" placeholder="enter the input" id="input">
    <button id="btn">submit</button>
    <script>
        document.getElementById("btn").onclick = function(){
            let fibonacci =(x)=>{   
                let a = 0;
                let b = 1;
                let sum = 0;
                for(let i = 0; i<=x; i++){
                    sum = a+b;
                    // console.log(sum);
                    a = b;
                    b = sum;
                    console.log(sum)
                }
                
            }
    let x = document.getElementById("input").value;
    console.log(x)
    console.log(fibonacci(x));
}
    </script>
