<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a Java Script Program to input any character and check whether it is alphabet, digit or special character. -->
    <script>
       let a = prompt("enter the character");
        if((a>='a' && a<='z')){
            console.log(a,"is character");
            
        }
        else if(a>=0 || a<=0){
            console.log(a,"is digit")
        } 
        else{
            console.log(a,"is special character");
        }
        
    </script>
</body>
</html>
