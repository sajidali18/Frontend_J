<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- Write a Java Script Program to input any alphabet and check whether it is vowel or consonant. -->
    <script>
        let a = prompt("enter the chaacter");
        if((a == 'a' || a == 'e' || a == 'i' || a == 'o' || a == 'u')){
            console.log(a,"is vowel");
        }
        else{
            console.log(a,"is consonant");
        }
    </script>
</body>
