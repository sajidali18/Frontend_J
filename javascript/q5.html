<body>
    <!-- Write a Java Script Program to check whether a year is leap year or not -->
    <script>
        let year = prompt("enter year");
        if(((year % 4 == 0) && (year % 100 !=0)) || (year % 400==0))
    {
        console.log("LEAP YEAR");
    }
    else
    {
        console.log("COMMON YEAR");
    }
    </script>
</body>
