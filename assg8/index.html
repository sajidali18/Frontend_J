<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Eiser ecommerce</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }


        .header {
            /* background: #f6f6f6; */
            background: yellow;
            min-width: 1400px;
        }

        .container {
            height: 30px;
            position: relative;
            margin-right: auto;
            margin-left:  auto ;
            
        }

        .header-left {
            display: flex;
            position: absolute;
            left: 0px;
        }

        .header-left p {
            margin: 10px 15px;
        }

        .header-right ul {
            display: flex;
            position: absolute;
            right: 0px;
            list-style: none;
        }

        .header-right ul li {
            margin: 10px 25px;
        }

        .header-right ul li a {
            text-decoration: none;
            color: black;
        }
        .header-down{
            height: 15vh;
            border: 2px solid black;
            display: flex;
            align-items: center;
            /* width: 200%; */
            /* position: fixed; */
        }
        .logo{
            display: flex; 
            position: relative;
            left: 180px;
        }
        .bar ul{
            display: flex;
            margin: 10px 205px;
            padding: 0px 20px;
            list-style: none;

        }
        .bar ul li a{
            text-decoration: none;
            color: black;
            margin: 0px 40px;
        }
        .bar{
            /* position: absolute;
            margin: auto; */
        }
        

        
        @media(min-width:1200px) {
            .container {
                max-width: 1140px;
            }
        }
        @media(max-width:992px) {
            .header-right{
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header-left">
                <p>Phone: +01 256 25 235</p>
                <p>email: info@eiser.com</p>
            </div>
            <div class="header-right">
                <ul>
                    <li><a href="">Gift Card</a></li>
                    <li><a href="">Track Order</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </div>
        </div>
        <div class="header-down">
            <div class="logo">
                <img src="https://themewagon.github.io/eiser/img/logo.png" alt="">  
            <div class="bar">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Shop</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Pages</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
            <div class="bar-right">
                <ul>
                    <li><a href=""><i class="ti-user" aria-hidden="true"></i></a></li>
                </ul>
            </div>
        </div>
        </div>
    </div>
</body>

</html>
