<body>
    <!-- Write a Java Script Program to find  first and last digit of a number. -->
    <script>
        let x = prompt("enter the number");
        last = x%10;
        console.log(`last Digit is ${last}`);
        while(x>=10){
            x = Math.floor(x/10);
        }
        console.log(`First Digit is ${x}`);
        
    </script>
