<body>
    <!-- Write a Java Script Program to find sum of first and last digit of a number. -->
    <script>
        let x = prompt("enter the number");
        last = x%10;
        while(x>=10){
            x= Math.floor(x/10);
        }
        console.log(`the sum of first digit ${x} + last digit ${last} = `, x+last);
    </script>
