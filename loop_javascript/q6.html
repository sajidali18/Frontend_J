<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

<body>
    <script>
        //Write a Java Script Program to find sum of all natural numbers between 1 to n.
        let n = prompt("enter the input");
        let i = 1;
        let sum = 0;
        while(i<=n){
            sum = sum+i;
            i++;
        }
        console.log(sum);
    </script>
</body>
