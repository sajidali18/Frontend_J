<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //Write a Java Script Program to print multiplication table of any number..
        let n = prompt("enter the input");
        let i = 1,sum;
        while(i<=10){
            sum = n * i;
            console.log(`${n} * ${i} = ${sum}`);
            i++;
        }
        
    </script>
</body>
