<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Write a Java Script Program to check whether a number is palindrome or not.. -->
    <script>
        let x = prompt("enter the number to check palindrome or not");
        let temp = x;
        let reverse = 0;
        while(x!=0){
            let rem = parseInt(x%10);
            reverse = reverse*10 + rem;
            x = parseInt(x/10);
        }
        if(reverse == temp){
            console.log(` ${temp}  is palindrome number `);
        }
        else{
            console.log(` ${temp}  is not palindrome number `);

        }
    </script>
</body>
</html>
