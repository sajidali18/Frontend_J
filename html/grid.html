<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display grid</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .container{
            height: 100vh;
            background-color: black;
            display: grid;
            /* grid-template-columns: 1fr 1fr 1fr; */
            grid-template-rows: 1fr 5fr 1fr;
            
        }
        .item{
            background-color: yellow;
            /* height: 200px;
            width: 200px; */
            margin: 5px;
        }
        #item-2{
            display: grid;
            grid-template-columns: 1fr 4fr;
            gap: 5px;
        }
        .inner-item{
          background-color: green;
        }
        .inner-item2{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }
        .box{
            height: 200px;
            width: 200px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item" id="item-2">
            <div class="inner-item">
            </div>
            <div class="inner-item" id="inner-item2">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>

        </div>
        <div class="item"></div>
    </div>
</body>
</html>
